{% extends 'base.html' %}

{% block body %}
    <div class="row">
        <div class="col-6 offset-md-1 h4">Информация о жанре</div>
    </div>

    {% include 'detail_block.html' with label='Название' data=object.name %}

    {% include 'detail_block.html' with label='Номер' data=object.pk %}

    <div class="row justify-content-start my-4">
        <div class="col-2 text-end">
          <a class="btn btn-outline-danger" href="{% url 'category_delete' pk=object.pk %}">Удалить</a>
        </div>
        <div class="col-7">
            <span>
                <a class="btn btn-outline-dark" href="{% url 'category_update' pk=object.pk %}">Изменить</a>
                <a class="btn btn-outline-primary ms-3" href="{% url 'categories' %}">Назад</a>
            </span>
        </div>
    </div>

{% endblock %}
