{% extends 'base.html' %}

{% block body %}
    <h3 class="mb-4 ms-5 ps-5">Информация о жанре</h3>

    {% include 'detail_block.html' with label='Название' data=object.name %}

    {% include 'detail_block.html' with label='Номер' data=object.pk %}

    <div class="row justify-content-start my-4">
        <div class="col-2 text-end">
          <a class="btn btn-outline-danger btn-lg" href="{% url 'category_delete' pk=object.pk %}">Удалить</a>
        </div>
        <div class="col-7">
            <span>
                <a class="btn btn-outline-dark btn-lg" href="{% url 'category_update' pk=object.pk %}">Изменить</a>
                <a class="btn btn-outline-primary ms-3 btn-lg" href="{% url 'categories' %}">Назад</a>
            </span>
        </div>
    </div>

{% endblock %}
