{% extends 'base.html' %}

{% block body %}
    <h3 class="offset-md-2">Здравствуйте, {{ user.username|default:"Читатель" }}!</h3>
    <h3 class="my-4">Добро пожаловать в информационную систему библиотеки.</h3>
    {% if not user.is_authenticated %}
        <a class="btn btn-outline-primary btn-lg mt-4 offset-md-2" style="width: 320px;" href="{% url 'books' %}">Поиск книг</a>
    {% endif %}
{% endblock %}
